<ngb-accordion #acc="ngbAccordion">
  <ngb-panel *ngFor="let template of templates">
    <ng-template ngbPanelTitle>
      [#{{ template.id }}] {{ template.name }}
    </ng-template>
    <ng-template ngbPanelContent>
      <app-template-view [templateId]="template.id"></app-template-view>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
